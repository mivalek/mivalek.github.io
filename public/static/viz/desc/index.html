<body onload="reset()">
  <div id="applet">
    <div class="masterCtrl">
      <button type="button" id="reset" onclick="reset()">Reset</button>
        <div class="toggle">
      <div>Location</div>
      <label class="switch twoway">
        <input type="checkbox">
        <span class="slider round" onclick="panelSwitch()"></span>
      </label>
      <div>Spread</div>
    </div>
    </div>
    <div id="panel">


        <div id="switches">
        <div id="location">
            <div class="toggle">
          <label class="switch">
            <input type="checkbox" name="locSwitch">
            <span class="slider round" onclick="medSwitch()"></span>
          </label>
          <div>Median</div><span id="med"></span>
        </div>
          <div class="toggle">
          <label class="switch">
            <input type="checkbox" name="locSwitch">
            <span class="slider round" onclick="meanSwitch()"></span>
          </label>
          <div>Mean</div><span id="mean"></span>
        </div>

        </div>
        <div id="spread" class="hidden">
            <div class="toggle">
          <label class="switch">
            <input type="checkbox" name="sprSwitch">
            <span class="slider round" onclick="rangeSwitch()"></span>
          </label>
          <div>Range</div><span id="range"></span>
        </div>
          <div class="toggle">
          <label class="switch">
            <input type="checkbox" name="sprSwitch">
            <span class="slider round" onclick="iqrSwitch()"></span>
          </label>
          <div>IQR</div><span id="iqr"></span>
        </div>
          <div class="toggle">
          <label class="switch">
            <input type="checkbox" name="sprSwitch">
            <span class="slider round" onclick="devSwitch()"></span>
          </label>
          <details id="devCtrls">
           <summary>Deviation</summary>
           <div id="devOpts">
           <div class="toggle">
           <label class="switch">
             <input type="checkbox" name="devToggle">
             <span class="slider round" onclick="labSwitch()"></span>
           </label>
           <div>Value</div>
         </div>
           <div class="toggle">
           <label class="switch">
             <input type="checkbox" name="devToggle">
             <span class="slider round" onclick="squareSwitch()"></span>
           </label>
           <div>Squares</div>
         </div>
       </div>
       </details>
        </div>
          <div class="toggle">
          <label class="switch">
            <input type="checkbox" name="sprSwitch">
            <span class="slider round" onclick="sdSwitch()"></span>
          </label>
          <div>SD</div><span id="sd"></span>
        </div>
        </div>
        </div>
